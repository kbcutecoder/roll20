<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>roll20</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

</head>
<body class="charsheet">


<div class="sheet-grid-container">
       
        <div class="sheet-section-pc-header-name" style="border:2px solid black">
            <input type="text" name="attr_character_name" title="@{character_name}">
        </div>
                <div class="sheet-section-pc-header-details-panel" style="border:2px solid black">
                    <div>
                        <label>Class &amp; Level</label>
                        <input type="text" name="attr_class_display" title="@{class_display}">
                    </div>
                    <div>
                        <label>Background</label>
                        <input type="text" name="attr_background" title="@{background}">
                    </div>
                    <div>
                        <label>Race</label>
                        <input type="text" name="attr_race_display" title="@{race_display}">
                    </div>
                    <div>
                        <label>Alignment</label>
                        <input type="text" name="attr_alignment" title="@{alignment}">
                    </div>
                </div>
        </div>
   
</body>
</html>
